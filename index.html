<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gallery</title>
    <link  href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div id="section-select-Div" class="btn move-right">
        <img id="select-section" src="./assets/svg/caret-left-square-fill.svg" alt="left & right arrows"> 
    </div>
    <div class="container">
        <div id="header" class="card">
            <h1 id="title">The Gallery</h1>
        </div>
        <div id="body" class="card">
            
            <div id="photo-Div">
                <h2 id="photo-title">Photos</h2>
                <div id="imagesContainer">
                    <div class="image"></div>
                    <div class="image"></div>
                    <div class="image"></div>
                    <div class="image"></div>
                </div>
            </div>
            <div id="video-Div">
                <h2 id="video-title">Videos</h2>
                <div id="videos-Container">
                    <div class="video"></div>
                    <div class="video"></div>
                    <div class="video"></div>
                    <div class="video"></div>
                </div>
            </div>
            
        </div>
        <div id="footer" class="card">
            <div id="add-media-Div">
                <button class="btn" type="submit">ADD MEDIA</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
