<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gallery</title>
    <link  href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div id="header" class="card">
            <h1 id="title">
                The Gallery
            </h1>
        </div>
        <div id="body" class="card">
            
            <div id="video-Div">
                <h2 id="video-title">
                    <div id="select-video-Div" class="btn arrow-button">
                        <img id="video-section" class="select-section" src="./assets/svg/caret-left-square-fill.svg" alt="left & right arrows"> 
                    </div>
                    Videos
                </h2>
                <div id="video-container">
                    <div class="video-content"><img class="video 0" src="./assets/Videos/videoPlaceholder.jpg" alt=""></div>
                    <div id="add-videos"><h3>+ ADD VID</h3></div>
                </div>
            </div>
            <div id="photo-Div">
                <h2 id="photo-title">
                    <div id="select-photo-Div" class="btn arrow-button">
                        <img id="photo-section" class="select-section" src="./assets/svg/caret-right-square-fill.svg" alt="left & right arrows"> 
                    </div>
                    Photos
                </h2>
                <div id="image-container">
                    <div class="image-content"><img class="image 0" src="./assets/Images/imagePlaceholder.png" alt=""></div>
                    <div id="add-photos"><h3>+ ADD IMG</h3></div>
                </div>
            </div>
            
        </div>
        <div id="footer" class="card">
            <div id="add-media-Div" type="submit" class="own-background">
                <label class="btn" for="image-upload">ADD MEDIA</label>
                <input type="file" name="Images" id="image-upload" class="media-input">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
