<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gallery</title>
    <link  href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div id="header" class="card">
            <h1 id="title">
                The Gallery
            </h1>
        </div>
        <div id="body" class="card">
            
            <div id="video-Div">
                <h2 id="video-title">
                    <div id="select-video-Div" class="btn arrow-button">
                        <img id="select-section" src="./assets/svg/caret-left-square-fill.svg" alt="left & right arrows"> 
                    </div>
                    Videos
                </h2>
                <div id="video-container">
                    <div class="video"><img src="./assets/Images/placeholder-image.png" alt=""></div>
                    <div class="video"><img src="./assets/Images/placeholder-image.png" alt=""></div>
                    <div class="video"><img src="./assets/Images/placeholder-image.png" alt=""></div>
                    <div class="video"><img src="./assets/Images/placeholder-image.png" alt=""></div>
                </div>
            </div>
            <div id="photo-Div">
                <h2 id="photo-title">
                    <div id="select-photo-Div" class="btn arrow-button">
                        <img id="select-section" src="./assets/svg/caret-left-square-fill.svg" alt="left & right arrows"> 
                    </div>
                    Photos
                </h2>
                <div id="image-container">
                    <div class="image"><img src="./assets/Images/placeholder-image.png" alt=""></div>
                    <div class="image"><img src="./assets/Images/placeholder-image.png" alt=""></div>
                    <div class="image"><img src="./assets/Images/placeholder-image.png" alt=""></div>
                    <div class="image"><img src="./assets/Images/placeholder-image.png" alt=""></div>
                </div>
            </div>
            
        </div>
        <div id="footer" class="card">
            <div id="add-media-Div">
                <button class="btn" type="submit">ADD MEDIA</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
